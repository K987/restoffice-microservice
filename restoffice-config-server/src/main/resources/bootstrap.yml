server:
  port: 0
spring:
  application:
    name: restoffice-config-server
  profiles:
    active:
    - development
  cloud:
    config:
      server:
        git:
          force-pull: true
          delete-untracked-branches: true
          uri: https://github.com/K987/restoffice-microservie
          search-paths:
          - config-git-repository
        bootstrap: true
        