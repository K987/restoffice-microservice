spring:
  application:
    name: restoffice-cashregister-service
  profiles:
    active:
    - development
  jpa:
    open-in-view: false
---
server:
  port: 8080
spring:
  profiles: development
  jpa:
    show-sql: true
  cloud:
    config:
      enabled: false
    bus:
      enabled: false
eureka:
  client:
    enabled: false
aspect:
  logging:
    component:
      enabled: true
---
server:
  port: 0
spring:
  profiles: test
  cloud:
    config:
      discovery:
        enabled: true
        service-id: restoffice-config-server
      fail-fast: true

eureka:
  client:
    fetch-registry: true
    
